<section class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="widget wviolet">
          <div ht-widget-header title="{{vm.title}}"></div>
          <div class="widget-content user">
              <nvd3 options='vm.options' data='vm.data'></nvd3>
          </div>
          <div class="widget-content user">
              <nvd3 options='vm.sparkLineOptions' data='vm.sparkLineData'></nvd3>
          </div>
          <div class="widget-content user">
              <nvd3 options='vm.cumulativeLineChartOptions' data='vm.cumulativeLineChartData'></nvd3>
          </div>
          <div class="widget-foot">
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
